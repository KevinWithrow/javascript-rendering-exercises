<!DOCTYPE html>
<html>
<head>

    <title>Rendering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around jumbotron render-button-container">
            <button type="button" class="btn btn-primary render-button mt-1" id="squareBtn">Render Square</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="rectangleBtn">Render Rectangle</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="twoRectanglesBtn">Render 2 Rectangles</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="circlesBtn">Render Circles</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="ellipsesBtn">Render Ellipses</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="nametagsBtn">Render Name Tags</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="studentsBtn">Render Students</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="pokerHandsBtn">Render Poker Hand</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="restaurantsBtn">Render Restaurants</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="moviesBtn">Render Movies</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="tweetsBtn">Render Tweets</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="albumsBtn">Render Albums</button>
            <button type="button" class="btn btn-primary render-button mt-1" id="surveysBtn">Render Surveys</button>
        </div>
        <div id="content">
            <div class="text-center mt-5">
                <h1>Click the buttons to see your render functions at work!</h1>
            </div>
        </div>
    </div>
    <script src="renderSquare.js"></script>
    <script src="renderRectangle.js"></script>
    <script src="renderTwoRectangles.js"></script>
    <script src="renderCircles.js"></script>
    <script src="renderEllipses.js"></script>
    <script src="renderNametags.js"></script>
    <script src="renderStudents.js"></script>
    <script src="renderPokerHand.js"></script>
    <script src="renderRestaurants.js"></script>
    <script src="renderMovies.js"></script>
    <script src="renderTweets.js"></script>
    <script src="renderAlbums.js"></script>
    <script src="renderSurveys.js"></script>
</body>
</html>
